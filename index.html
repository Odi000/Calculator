<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="./script.js" defer></script>
</head>
<body>

<section>
    
    <div class="calculator">
        <div class="screen">
            <p></p>
            <h1>0</h1>
        </div>
        <div class="buttons">
            <button name="action">C</button>
            <button id="²">x²</button>
            <button>√</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button class="span-2" name="action">=</button>
        </div>

        <div class="signature">
            <a href="https://github.com/Odi000" target="_blank" title="GitHub Account">
                <img src="./screenshots/github.svg">
            </a>
            <br>
            Created by:
            <br>
            <div>
                <a href="https://www.linkedin.com/in/armando-koleci-ak1" target="_blank" title="Linkedin Profile">
                    <i class="fa fa-linkedin-square" aria-hidden="true">
                        <span>Armando</span>
                    </i>
                </a>
            </div>
        </div>
        
    </div>

</section>

</body>
</html>

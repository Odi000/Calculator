<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

<section>
    <div class="calculator">
        <div class="screen">
            <p>30+596</p>
            <h1>0</h1>
        </div>
        <div class="buttons">
            <button name="action">C</button>
            <button id="²">x²</button>
            <button>√</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button class="span-2" name="action">=</button>
        </div>
    </div>
</section>

</body>
</html>
